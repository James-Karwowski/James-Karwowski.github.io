<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/default.css">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <title>James Karwowski-Mulready | Password Generator</title>
    </head>
    <body>
        <header>
            <div data-include="components/header2.html"></div>
        </header>
        <hr>
        <main>
            <h2 id="top-of-page">Secure Password Generator</h2>
            <p>This is a simple password generator that allows you to create a random password based on your specified criteria. You can choose the length of the password and whether to include uppercase letters, lowercase letters, numbers, and special characters.</p>
            <section id="password-generator">
                <h3>Password Generator</h3>
                <label for="animal">Favorite Animal:</label>
                <input type="text" id="animal" name="animal" required/>
                <br>
                <label for="vehicle">Favorite Vehicle (Full Name/Designation):</label>
                <input type="text" id="vehicle" name="vehicle" required/>
                <br>
                <label for="person">Favorite Person (FirstMiddleLast)</label>
                <input type="text" id="person" name="person" required/>
                <br>
                <label for="number">Favorite Number (5-12 Digits):</label>
                <input type="text" id="number" name="number" required/>
                <br>
                <label for="character">Special Character(s):</label>
                <input type="text" id="character" name="character" required/>
                <br>
                <label for="game">Favorite Game:</label>
                <input type="text" id="game" name="game" required/>
                <br>
                <label for="length">Maximum Password Length:</label>
                <input type="number" id="length" name="length" min="5" max="128" required/>
                <br>
                <button id="generate-password">Generate Password</button>
                <textarea id="generated-password" rows="4" cols="80" readonly></textarea>
            </section>
        </main>
        <hr>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.js"></script>
        <script src="./scripts/password-generator.js"></script>
    </body>
</html>
